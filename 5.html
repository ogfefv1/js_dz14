<!DOCTYPE html>

</head>

<body>
    <script>

        class Circle 
        {
            radius;

            constructor(radius) 
            {
                this.radius = radius;
            }

            getArea() 
            {
                return Math.PI * Math.pow(this.radius, 2);
            }
        }

        class Cone extends Circle 
        {
            height;

            constructor(radius, height) 
            {
                super(radius);
                this.height = height;
            }

            getVolume() 
            {
                return (1 / 3) * Math.PI * Math.pow(this.radius, 2) * this.height;
            }

            getArea() 
            {
                return super.getArea() + Math.PI * this.radius * Math.sqrt(Math.pow(this.radius, 2) + Math.pow(this.height, 2));
            }
        }
    </script>
</body>

</html>
